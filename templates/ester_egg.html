<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ester_egg.css') }}">
    <title>ESTER EGG</title>
</head>
<body>
<div class="troll">
    <div class="troll__head">
        <img class="troll__face" src="https://i.ibb.co/8XVN8CW/trollface.png"
             srcset="https://i.ibb.co/8XVN8CW/trollface.png 1x, https://i.ibb.co/DW8Byny/trollface-2x.png 2x"
             alt="Trollface" width="140" height="115">
        <div class="troll__right-arm">
            <div class="troll__right-lower-arm">
                <div class="troll__right-hand"></div>
            </div>
        </div>
        <div class="troll__left-arm">
            <div class="troll__left-lower-arm">
                <div class="troll__left-hand"></div>
            </div>
        </div>
        <div class="troll__upper-body">
            <div class="troll__lower-body">
                <div class="troll__right-thigh">
                    <div class="troll__right-lower-leg">
                        <div class="troll__right-foot"></div>
                    </div>
                </div>
                <div class="troll__left-thigh">
                    <div class="troll__left-lower-leg">
                        <div class="troll__left-foot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<audio controls autoplay="" loop="">
    <source src="/static/audio/disco_disco.mp3" type="audio/mp3"/>
</audio>
<video autoplay="" loop="" muted="" id="bg-video">
    <source src="/static/video/jest_impreza.mp4" type="video/mp4">
</video>
</body>
</html>
